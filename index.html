<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table Speller</title>
    <link
      rel="stylesheet"
      href="./main.css" />
    <script
      type="module"
      src="./app.js"></script>
  </head>
  <body>
    <main class="inline-wrapper flow">
      <section class="section">
        <form
          class="word-input"
          id="word-input">
          <label for="word">Enter word:</label>
          <input
            type="text"
            name="word"
            id="word" />
          <button type="submit">spell</button>
        </form>
      </section>

      <section
        class="section"
        id="result">
        <div class="display-word">
          <div class="element">
            <span class="atomic-number">2</span>
            <span class="element-symbol">He</span>
            <span class="element-name">Helium</span>
          </div>

          <div class="element">
            <span class="atomic-number">39</span>
            <span class="element-symbol">Y</span>
            <span class="element-name">Yitrium</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
